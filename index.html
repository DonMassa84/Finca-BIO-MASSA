<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca BIO MASSA - Enregistrement des Agriculteurs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ihr bestehender CSS-Code bleibt gleich */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1580591090179-235a1d3c5a58?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #3E2723;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 253, 250, 0.97);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        header {
            background: linear-gradient(to right, #5D4037, #8D6E63);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 3rem;
            background: #7E57C2;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .lang-btn:hover, .lang-btn.active {
            background: white;
            color: #5D4037;
        }
        
        /* NEU: Cacao Project Link Button */
        .cacao-project-link {
            text-align: center;
            margin: 20px 0;
        }
        
        .cacao-btn {
            background: linear-gradient(to right, #4a7c59, #8D6E63);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cacao-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .cacao-btn i {
            margin-right: 10px;
        }
        
        /* Der restliche CSS-Code bleibt unverändert */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="fr">FR</button>
                <button class="lang-btn" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="de">DE</button>
            </div>
            
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                </div>
                <div>
                    <h1 data-i18n="title">Finca BIO MASSA</h1>
                    <p class="subtitle" data-i18n="subtitle">Inscrivez-vous à notre programme d'agriculteurs biologiques et rejoignez notre coopérative de cacao durable</p>
                </div>
            </div>
            
            <!-- NEU: Cacao Project Link -->
            <div class="cacao-project-link">
                <a href="sustainable-cacao.html" class="cacao-btn">
                    <a href="dossier.html" class="nav-tab">Master-Dossier</a>
                    <i class="fas fa-seedling"></i>
                    Découvrir notre Projet Cacao Durable
                </a>
            </div>
        </header>
        
        <!-- Der restliche Inhalt Ihrer index.html bleibt gleich -->
        <!-- ... -->
    </div>
</body>
</html>
